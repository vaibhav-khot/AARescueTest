<ion-header class="cheader">
  <ion-toolbar>
    <button ion-button menuToggle>
       <ion-icon name="menu"></ion-icon>
    </button>
     <div text-center>POI List</div>
   <ion-buttons end>
     <button ion-button (click)="opendashboard()">
       <ion-icon name="help" end></ion-icon>
     </button>
   </ion-buttons>
 </ion-toolbar>
</ion-header>


<ion-content padding-top padding-bottom>
  <ion-item margin-bottom>
    <button full ion-item class="mapListButton">
      <div style="width: 100%;display: flex;">
        <div style="width: 100%;">
          <b>Store 1</b>
          <br>
          <span>Street name 22, Sandton</span>
          <br>
          <span>3,3 km 10 min</span>
        </div>
      </div>
    </button>
  </ion-item>

  <div #map id="map"></div>
</ion-content>
