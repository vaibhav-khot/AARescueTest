<ion-header class="cheader">
  <ion-toolbar>
    <button ion-button menuToggle>
       <ion-icon name="menu"></ion-icon>
    </button>
  <ion-buttons end>
     <button ion-button (click)="opendashboard()">
       <ion-icon name="help" end></ion-icon>
     </button>
   </ion-buttons>
 </ion-toolbar>
</ion-header>


<ion-content padding class="background">
  <ion-grid>
    <ion-row>

      <ion-col style="border-right-color: white;
                      border-width: 2px;
                      border-right-style: solid;
                      border-bottom-color: white;
                      border-bottom-style: solid;" (click)="openAccidentAssist()">
        <span color="light">Accident Assist</span>
      </ion-col>



      <ion-col style="border-bottom-color: white;
                      border-width: 2px;
                      border-bottom-style: solid;">
      <span color="light">Call Police</span>
      </ion-col>


    </ion-row>
    <ion-row>
      <ion-col style="border-right-color: white;
                      border-width: 2px;
                      border-right-style: solid;
                      border-bottom-color: white;
                      border-bottom-style: solid;" (click)="openReminderService()">
        <span color="light">Reminder Service</span>
      </ion-col>
      <ion-col class="ion-col1" style="border-bottom-color: white;
                      border-width: 2px;
                      border-bottom-style: solid;
                      transition:border-bottom-color 0.5s ease-in-out ">
        <span color="light">Call AA</span>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col style="border-right-color: white;
                      border-width: 2px;
                      border-right-style: solid;" (click)="openPOIList()">
        <span color="light">POI</span>
      </ion-col>
      <ion-col>
        <span color="light">AA eCard</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
