<ion-header class="cheader">
  <ion-toolbar>
    <button ion-button menuToggle>
       <ion-icon name="menu"></ion-icon>
    </button>
     <div text-center>Edit Reminders</div>
   <ion-buttons end>
     <button ion-button (click)="opendashboard()">
       <ion-icon name="help" end></ion-icon>
     </button>
   </ion-buttons>
 </ion-toolbar>
</ion-header>


<ion-content padding>
<span>{{dataToBeEdited}}</span>
</ion-content>

<ion-footer padding>
    <button ion-button full round type="button" name="button" (click)="savedReminder()">Save Reminder</button>
    <button ion-button full round type="button" name="button" class="deleteButton" (click)="deleteReminder()">Delete Reminder</button>
</ion-footer>
